<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Todo App</h1>
    
    <form method="POST">
        <input type="text" name="description" placeholder="Enter task" required>
        <button type="submit">Add Task</button>
    </form>
    
    {% if tasks %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No tasks yet. Add one above!</p>
    {% endif %}
</body>
</html>
